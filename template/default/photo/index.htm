{template 'header'}
<div class="m" style="width: 1000px">
	<div class="m_l f_l" style="width: 760px">
		{if $MOD[page_irec]}
		<div class="box_head"><strong class="px13">&raquo; 推荐{$MOD[name]}</strong></div>
		<div class="box_body">
			<div class="thumb">
				<div style="float: left">
				<!--{php $tags=tag("moduleid=$moduleid&condition=status=3 and open=3 and level=1 and items>0&areaid=$cityid&order=".$MOD[order]."&pagesize=1&width=300&height=225&target=_blank&template=null");}-->
					{loop $tags $i $t}
					<a href="$t[linkurl]}" {if $target} target="{$target}"{/if}><img src="{$t[thumb]}" width="302" height="224" alt="{$t[alt]} ({$t[items]})"/></a>
					{/loop}
				</div>
				<div style="float: right;width: 430px;">
				<!--{php $tags = tag("moduleid=12&condition=status=3 and level=1 and thumb<>''&areaid=$cityid&pagesize=4&offset=1&order=addtime desc&lengrh=20&width=120&height=90&cols=4&target=_blank&lazy=$lazy&template=null");}-->
					{loop $tags $i $t}
					<div style="float: left"><a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}><img src="{$t[thumb]}" style="width: 202px;height: 108px"  alt="{$t[alt]} ({$t[items]})"/></a></div>
					{/loop}

				</div>
				<div style="clear: both"></div>
			</div>
		</div>
		{/if}
		{if $MOD[page_icat]}
		<table cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td valign="top" >
					<div class="b10"></div>
					<div class="box_head"><span class="f_r"><a href="{$MOD[linkurl]}{$c[linkurl]}">更多&raquo;</a></span><strong>&raquo; 全部{$MOD[name]}</strong></div>
					<div class="box_body"><div class="thumb"><!--{tag("moduleid=$moduleid&condition=status=3 and open=3  and items>0&areaid=$cityid&order=".$MOD[order]."&length=20&width=120&height=90&pagesize=".$MOD[page_icat]."&cols=4&lazy=$lazy&template=list-photo")}--></div></div>
				</td>
			</tr>
		</table>
		{/if}
	</div>
	<div class="m_n f_l">&nbsp;</div>
	<div class="m_r f_l" style="width: 200px">
		{if $MOD[page_islide]}
		<div style="display: none"><!--{tag("moduleid=$moduleid&condition=status=3 and open=3 and level=2 and items>0&areaid=$cityid&order=".$MOD[order]."&pagesize=".$MOD[page_islide]."&width=300&height=225&target=_blank&template=slide")}--></div>
		{/if}
		<!--<div class="box_head"><div><strong>按分类浏览</strong></div></div>
		<div class="box_body">
		<table width="100%" cellpadding="3">
		{loop $maincat $k $v}
		{if $k%2==0}<tr>{/if}
		<td><a href="{$MOD[linkurl]}{$v[linkurl]}">{set_style($v[catname],$v[style])}</a>{if !$cityid} <span class="f_gray px10">({$v[item]})</span>{/if}</td>
		{if $k%2==1}</tr>{/if}
		{/loop}
		</table>
		</div>-->
		<div class="box_head"><div><strong>资讯点击排行</strong></div></div>
		<div class="box_body">
		<div class="rank_list"><!--{tag("moduleid=21&condition=status=3 and addtime>$today_endtime-30*86400&areaid=$cityid&order=hits desc&pagesize=15&target=_blank")}--></div>
		</div>
	</div>
</div>
{template 'footer'}
