<script type="text/javascript">
    function wordlimit(cname,wordlength){
        for(var i=0;i<cname.length;i++){
            var nowLength=cname[i].innerHTML.length;
            var nowText=cname[i].innerHTML;
            if(nowLength>wordlength){
                cname[i].innerHTML=nowText.substr(0,wordlength)+'...';
            }
        }
    }
    wordlimit($(".module1_nav .word h3"),22);
    wordlimit($(".module1_nav .word p"),70);

    $(".brand .title li").click(function(){
        var index = $(".brand .title li").index($(this));
        $(this).addClass("active").siblings("li").removeClass("active");
        $(".brand .list").eq(index).show().siblings(".brand .list").hide();
    })

    $(".cable_for .center .title li").click(function(){
        var index = $(".cable_for .center .title li").index($(this));
        $(this).addClass("active").siblings("li").removeClass("active");
        $(".cable_for .center .table").eq(index).show().siblings(".cable_for .center .table").hide();
    })

    $(".classify_list").click(function(){
        if($(this).find("ul").css("display") == "none"){
            $(this).find("ul").stop(true).slideDown("fast");

        }else{
            $(this).find("ul").stop(true).slideUp("fast");
        }
    })

    $(".classify_list li").click(function(){
        var text = $(this).text();
        $(".classify_list span").text(text);
    })
</script>

<script type="text/javascript">
    /* 搜索点击下拉列表 */
    $(".search_list").click(function(){
        if($(".search_list_li").css("display")=="none"){
            $(".search_list_li").stop().slideDown("fast");
        }else{
            $(".search_list_li").stop().slideUp("fast");
        }
    });

    $(".search_list_li li").click(function(){
        var this_text=$(this).text();
        $(".search_list_this span").text(this_text);
    });


    /* 轮播图 */
    $(function(){
        $(".banner").fade({
            oBox:$(".banner"),
            oLi:$(".slideul li"),
            sUl:$(".slidelist ul"),
            oSpeed:700,
            oTimer:2000,
            thisClass:"this"
        })
    });


    /* 招聘求职tab切换 */
    $(".inter_center_header .ac").mouseenter(function(){
        $(this).addClass("this").siblings(".ac").removeClass("this");
        var i=$(".inter_center_header .ac").index($(this));
        $(".inter_center_list01").eq(i).show().siblings(".inter_center_list01").hide();
    });


    /* 飘窗 */
    $("body").floatAd({
        imgSrc: '{DT_SKIN}image/floatAd.png',
        url: '/'
    });


    /* 悬浮侧栏 */
    window.onresize=window.onload=window.onscroll=function(){
        var oDiv1=document.getElementById("div1"),
            oDiv2=document.getElementById("div2"),
            oDiv3=document.getElementById("div3"),
            oDiv4=document.getElementById("div4");

        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;

        startMove(oDiv1,{top:scrollTop+100});
        startMove(oDiv2,{top:scrollTop+450});
        startMove(oDiv3,{top:scrollTop+100});
        startMove(oDiv4,{top:scrollTop+450});
    };

    $(".fixed-close").click(function(){
        $(this).parents(".div").hide();
    });
</script>
